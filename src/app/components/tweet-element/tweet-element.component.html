<div class="tweet-element">
    <div
        class="tweet-element__avatar"
        [style.backgroundImage]="backgroundImage"
    ></div>
    <div class="tweet-element__info">
        <div class="tweet-element__info-username">{{ tweetInfo.username }}</div>
        <div class="tweet-element__info-time">{{ publishedTime }}</div>
        <div class="tweet-element__info-text">{{ tweetInfo.text }}</div>
    </div>
</div>
